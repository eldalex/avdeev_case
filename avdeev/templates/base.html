{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
<div id="header">
    <span class="logo"></span>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
