{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<form action="." method="post" class="register" style="width: 300px">
<p style="text-align: center">Регистрация нового пользователя:</p>
    <div style="width: 200px; height: 220px;text-align: center;">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Submit</button>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
